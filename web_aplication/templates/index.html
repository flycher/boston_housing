{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('main') }}" class="form-style-1">
        <fieldset>
            <legend>Informações da casa</legend>
            <label for="crim">CRIM:</label>
            <input title="taxa de crime per capta por cidade" type="number" step="0.00001" name="CRIM" id="crim" required><br>
            <label for="zn">ZN:</label>
            <input title="proporção de area residencial para lotes acima de 25,000 sq.ft." type="number" step="0.00001" name="ZN"
                id="zn" required><br>
            <label for="indus">INDUS:</label>
            <input title="proporcao de predios não-varejo por acre por cidade" type="number" step="0.00001" name="INDUS" id="indus"
                required><br>
            <label>CHAS</label>
            <input title="se proximo ao rio Charles River" type="radio" name="CHAS" value="1" required>Sim
            <input title="se proximo ao rio Charles River" type="radio" name="CHAS" value="0" required>Não<br>
            <label for="nox">NOX:</label>
            <input title="concentracao de oxido nitrico(partes por 10 milhões)" type="number" step="0.00001" name="NOX" id="nox"
                required><br>
            <label for="rm">RM:</label>
            <input title="quantidade media de quartos por habitação" type="number" step="0.00001" name="RM" id="rm" required><br>
            <label for="age">AGE:</label>
            <input title="proporcção de unidades ocupadas antes de 1940" type="number" name="AGE" step="0.00001" id="age" required><br>
            <label for="dis">DIS:</label>
            <input title="distancia ponderada para os centros empregadores de Boston" type="number" step="0.00001" name="DIS" id="dis"
                required><br>
            <label for="rad">RAD:</label>
            <input title="index de acessibilidade estradas" type="number" step="0.00001" name="RAD" id="rad" required><br>
            <label for="tax">TAX:</label>
            <input title="valor completo de importo de propriedade por $10,000" type="number" step="0.00001" name="TAX" id="tax"
                required><br>
            <label for="ptratio">PTRATIO:</label>
            <input title="taxa professor-estudante por cidade" type="number" step="0.00001" name="PTRATIO" id="ptratio" required><br>
            <label for="b">B:</label>
            <input title="1000(Bk - 0.63)^2 onde Bk e a porporção de negros por cidade" type="number" step="0.00001" name="B" id="b"
                required><br>
            <label for="lstat">LSTAT:</label>
            <input title="% de população de baixo estatus" type="number" step="0.00001" name="LSTAT" id="lstat" required><br>
        </fieldset>
        <input type="submit" value="Prever" />
    </form>
    <p>{{ preco }}</p>
{% endblock %}
